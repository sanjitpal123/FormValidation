<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div id="HeadingDIv">
            <h1>Registration Form</h1>
        </div>
        <p>Username</p>
        <input type="text" placeholder="Enter username" id="user">
        <span id="userinvalid"> Invalid user</span>
        <p>Email</p>
        <input type="email" placeholder="Enter Email" id="email">
        <span id="EmailInvalid"> </span>

        <p>Phone Number </p>
        <input type="number" placeholder="Enter Phone Number" id="phone">
        <span id="Phoneinvalid"> </span>

        <p>Password</p>
        <input type="password" placeholder="Enter Password" id="pass">
        <span id="Passinvalid"> </span>
        <p> Re-Password</p>
        <div>
            <input type="password" placeholder="Enter Password" id="Repass">
            <span id="Passinvalid2"></span>
        </div>

        <button id="Submit">Submit</button>



    </div>
    <script src="index.js"></script>

</body>

</html>
